<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت کاربران</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <!-- We can reuse subjects.css for a consistent look -->
    <link rel="stylesheet" href="subjects.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1>مدیریت کاربران</h1>
            <a href="/home.html" class="back-to-dashboard-btn">
                <i class="fas fa-arrow-left"></i> بازگشت به داشبورد
            </a>
        </header>

        <main class="content-main">
            <div class="table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>نام</th>
                            <th>نام کاربری</th>
                            <th>ایمیل</th>
                            <th>نقش</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User rows will be dynamically inserted here -->
                    </tbody>
                </table>
                <p id="loading-message">در حال بارگذاری کاربران...</p>
            </div>
        </main>
    </div>

    <!-- Modal for editing users -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">ویرایش کاربر</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="user-name">نام:</label>
                    <input type="text" id="user-name" required>
                </div>
                <div class="form-group">
                    <label for="user-email">ایمیل (غیرقابل ویرایش):</label>
                    <input type="email" id="user-email" disabled>
                </div>
                <div class="form-group">
                    <label for="user-role">نقش:</label>
                    <select id="user-role" required>
                        <option value="student">دانش‌آموز</option>
                        <option value="teacher">معلم</option>
                        <option value="consultant">مشاور</option>
                        <option value="admin">مدیر</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">انصراف</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="users.js"></script>
</body>
</html>
