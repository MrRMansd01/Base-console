<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>داشبورد مدیریتی</h1>
            <div class="user-info">
                <span id="user-name-display">در حال بارگذاری...</span>
                <button id="logout-btn" class="logout-btn">خروج</button>
            </div>
        </header>

        <main class="dashboard-main" id="dashboard-widgets-container">
            <!-- ویجت‌های داشبورد به صورت پویا در اینجا قرار می‌گیرند -->
            <div class="loading-spinner"></div>
        </main>

        <footer class="dashboard-footer">
            <p>&copy; 2024 سیستم مدیریت شما</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="home.js"></script>
</body>
</html>
